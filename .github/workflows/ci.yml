name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    environment: DOCKERHUB

    defaults:
      run:
        working-directory: ./mini-api

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Compile
        run: npm run build

      - name: Run tests
        run: npm run test -- --ci --coverage

      # ðŸ”¹ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mini-api:latest .
        working-directory: ./mini-api

      # ðŸ”¹ Login en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”¹ Push de la imagen
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mini-api:latest
